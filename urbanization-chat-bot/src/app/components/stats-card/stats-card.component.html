<!-- app-stats-card.component.html -->
<div class="card">
  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-icon">
        <mat-icon>{{ icon }}</mat-icon>
      </div>
      <div class="stat-info">
        <div class="stat-title">{{ title }}</div>
        <div class="stat-value">{{ value }}</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
