<div class="chat-container">
    <div class="chat-header">
      <mat-card class="ml-model-note">
        <h4>Powered by AI</h4>
        <p>
          This dashboard is built on predictions generated by our custom-trained deep learning model using U-Net architecture.
          The model analyzes satellite images to detect and quantify urban expansion patterns.
        </p>
      </mat-card>
    </div>

   <div class="chat-container">
    <div class="chat-body" #chatBody>
      <div *ngFor="let message of messages">
        <div class="full-row">
          <div [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
            {{ message.text }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-input">
    <label for="userMessageInput" class="visually-hidden">Type your message</label>
    <input
      id="userMessageInput"
      type="text"
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      [attr.placeholder]="!conversationStarted ? 'Type hi to begin...' : 'Type your message...'"
      title="Chat input"
    />
    <button (click)="sendMessage()" aria-label="Send Message">Send</button>
  </div>
</div>
