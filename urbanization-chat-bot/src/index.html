<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Urbanization Dashboard</title>
  <base href="/">
  
  <!-- Meta Viewport for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon for better branding -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google Fonts for Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Additional Styling (can be moved to an external stylesheet) -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #F6F9FC, #d3d9e1);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Center everything */
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #333;
      animation: fadeInUp 1s ease;
    }

    .intro-text {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
      animation: fadeInUp 1.2s ease;
    }

    .start-btn {
      background: #00BFAE;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0px 6px 14px rgba(0, 191, 174, 0.3);
      animation: fadeInUp 1.4s ease;
    }

    .start-btn:hover {
      background: #00a78e;
      transform: translateY(-3px);
      box-shadow: 0px 10px 20px rgba(0, 191, 174, 0.4);
    }

    /* Animation Effects */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Adding some smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Responsive Styling for mobile screens */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .intro-text {
        font-size: 1rem;
      }

      .start-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body class="mat-typography">
  <!-- Angular Root Component -->
  <app-root></app-root>
</body>
</html>
